name: Docker CD Database Pipeline

on:
  push:

    paths:
      - '.github/workflows/deployDB.yml'
      - 'deliverables/yres_scheduler/yres_scheduler_database/yres_schema.sql'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v2
        with:
          context: deliverables/yres_scheduler/yres_scheduler_database
          push: true
          tags: erickarp/postgres:${{ github.sha }}

      - name: Deploy to EC2 instance 
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          working-directory: deliverables/yres_scheduler/yres_scheduler_database
          script: |
            sudo docker stop postgres || true
            sudo docker rm postgres || true
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/postgres:${{ github.sha }}
            sudo docker run -d --name postgres -p 3001 ${{ secrets.DOCKER_USERNAME }}/postgres:${{ github.sha }}
